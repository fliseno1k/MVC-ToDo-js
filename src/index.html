<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC ToDo App</title>
</head>
<body>
    <section class="app shadow">
        <div class="app__container">
            <header class="app__header">
                <h1>Just do it</h1>
            </header>
            <main class="app__main">
                <div class="tasks__input">
                    <input class="shadow" type="text" placeholder="Enter task">
                </div>
                <div class="tasks__wrapper">
                    <ul class="tasks__list"></ul>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
